<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
      .todo-done {
        text-decoration: line-through;
      }
    </style>
</head>
<body class="bg-light">
  <div class="container">
      <h1 class="mt-2">Todo App</h1>

      <form id="addTodoForm">
        <div class="row mb-3">
          <div class="col-6">
            <input name="todoText" type="text" class="form-control" placeholder="your todo...">
          </div>
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">date</span>
              </div>
              <input name="todoDate" type="date" class="form-control" placeholder="">
            </div>
          </div>
          <div class="col">
            <button id="addNewTodo" type="submit" class="btn btn-primary">Add Todo</button>
          </div>
        </div>
      </form>

      <div class="row mb-3">
        <div class="col-6">
          <div class="input-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Search by text</span>
              </div>
              <input id="searchField" class="form-control" type="text" placeholder="search...">
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Search by date</span>
              </div>
              <input id="searchByDate" class="form-control" type="date">
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button id="sortByTextBtn" class="btn btn-secondary">Sort todo</button>
          <button id="sortByDateBtn" class="btn btn-secondary">Sort by Date</button>
          <!-- <button type="button" class="btn btn-secondary">Reset all filters</button> -->
        </div>
      </div>

      <ul id="todoList" class="list-group">
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Morbi leo risus</span>
          <span>(2018-05-15)</span>
          <div class="todo-control">
            <button type="button" class="btn btn-secondary btn-sm">Done</button>
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </li> -->
      </ul>   
      
  </div>

<script type="text/javascript" src="src/main.js"></script>
</body>
</html>
