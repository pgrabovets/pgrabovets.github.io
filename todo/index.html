<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
  <div class="container">
      <h1 class="mt-2">Todo App</h1>

      <form id="addTodoForm">
        <div class="row mb-3">
          <div class="col-6">
            <input id="todoText" name="todoText" type="text" class="form-control" placeholder="your todo...">
          </div>
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">date</span>
              </div>
              <input id="todoDate" name="todoDate" type="date" class="form-control" placeholder="">
            </div>
          </div>
          <div class="col">
            <button id="addNewTodo" type="submit" class="btn btn-primary">Add Todo</button>
          </div>
        </div>
      </form>

      <div class="row mb-3">
        <div class="col-6">
          <div class="input-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Search by text</span>
              </div>
              <input id="searchText" class="form-control" type="text" placeholder="search...">
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Search by date</span>
              </div>
              <input id="searchDate" class="form-control" type="date">
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button id="sortByTextBtn" class="btn btn-light d-none">Sort by Text</button>
          <button id="sortByDateBtn" class="btn btn-light d-none">Sort by Date</button>
          <button id="unsortedBtn" class="btn btn-light d-none">Show unsorted</button>
        </div>
      </div>

      <ul id="todoList" class="list-group"></ul>   
      
  </div>

<script type="text/javascript" src="src/main.js"></script>
</body>
</html>
