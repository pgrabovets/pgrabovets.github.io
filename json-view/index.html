<!DOCTYPE html>
<html>
  <head>
    <link href="jsonview.css" rel="stylesheet" />
    <title>jsonview demo</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript" src="jsonview.umd.cjs"></script>
    <script type="text/javascript">
      fetch("example2.json")
        .then((res) => {
          return res.text();
        })
        .then((data) => {
          const tree = jsonview.create(data);
          jsonview.render(tree, document.querySelector("#root"));
          jsonview.expand(tree);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
